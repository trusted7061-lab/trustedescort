services:
  - type: web
    name: trustedescort-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb
      - key: FRONTEND_URL
        value: https://trustedescort.vercel.app
      - key: PORT
        value: 5000
